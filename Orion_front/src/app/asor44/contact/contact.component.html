<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
<app-header/>
<div class="bg-white flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class=" h-screen hidden lg:block">
    <img src="assets/2021_05_09_PHOTO_COMMEMORATION-8-MAI-©-DR-4.jpg" alt="Placeholder Image" class="object-cover w-full h-full">
  </div>

  <div class="lg:p-36 md:p-52 sm:20 p-8 w-1/2 lg:w-1/2">
    <h1 class="text-2xl font-semibold mb-4">Nous adresser un message</h1>
    <form action="#" method="POST">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      </div>
      <!-- phone number -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-600">Téléphone</label>
        <input type="text" id="phone" name="phone" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="message" class="block text-gray-600">Message</label>
      <textarea type="text" id="message" name="message" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off"></textarea>
    </div>
      <!-- Login Button -->
      <button type="submit" class="bg-black hover:text-blueGray-300 text-white font-semibold rounded-md py-2 px-4 w-full">Envoyer</button>
    </form>
  </div>
</div>
<app-footer-view/>
