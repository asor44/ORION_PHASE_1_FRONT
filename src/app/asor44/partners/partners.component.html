<app-header></app-header>

<div class="bg-gray-100 min-h-screen p-8 relative">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Nos Partenaires</h1>

    <div class="max-w-6xl mx-auto">
        <!-- Grid avec des cartes centrÃ©es -->
        <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4 justify-items-center">
            <div *ngFor="let partner of partners"
                class="max-w-xs bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col items-center">
                <h2 class="text-xl font-semibold text-gray-800 text-center">{{ partner.name }}</h2>
                <p class="mt-2 text-gray-600 text-center">{{ partner.description }}</p>
                <a [href]="partner.url" target="_blank" class="mt-4">
                    <img [src]="partner.image" alt="{{ partner.name }}" class="rounded-md h-32 w-full object-contain" />
                </a>
            </div>
        </div>
    </div>
</div>

<app-footer-view></app-footer-view>
