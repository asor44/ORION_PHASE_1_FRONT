<app-header />

<div class="container mx-auto my-12 px-4">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">{{ articleTitle }}</h1>

    <div *ngFor="let block of texts" class="mb-8">
      <!-- Texte -->
      <p *ngIf="block.content" class="text-gray-700 text-lg leading-relaxed mb-4">
        {{ block.content }}
      </p>

      <div *ngIf="block.images.length" class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <img *ngFor="let img of block.images" [src]="img" class="w-full h-auto rounded-lg shadow-md">
      </div>
    </div>

    <div class="mt-6">
      <div *ngFor="let img of images">
        <iframe
          *ngIf="img.includes('youtube.com')"
          width="100%" height="315"
          [src]="img"
          frameborder="0"
          allowfullscreen
          class="rounded-lg shadow-md">
        </iframe>
      </div>
    </div>
  </div>
</div>

<app-footer-view />
